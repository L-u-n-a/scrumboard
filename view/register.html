<form>
  <div class="container">
    <h3 class="header-margin">Create a new user!</h3>
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" ng-model="registerUsername" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="registerPassword" required>

    <div class="clearfix">
      <button ng-click="createUser()" class="signup-button">Sign Up</button>
    </div>
  </div>
</form>
