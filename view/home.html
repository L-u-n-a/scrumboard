<div class="clearfix">
  <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
    <div class="col-xs-0 col-ms-0 col-md-2 col-lg-2">
    </div>
    <div class="col-xs-12 col-ms-12 col-md-4 col-lg-4 newProject">
      <h4>Create new project</h4>
      <form ng-controller"homeController" ng-submit="saveNewProject()">
        <input type="text" placeholder="Project name" name="name" ng-model="newProject.name" required />
        <br />
        <button id="createProject" type="submit">Create</button>
      </form>
    </div>
    <div class="col-xs-12 col-ms-12 col-md-4 col-lg-4 activeProjects">
      <h4>Active Projects</h4>
        <div class="listProject" ng-repeat="project in projects track by project.id">
          <a id="{{project.name}}" href="#scrumboard" ng-click="setProjectID(project.id)"><p>{{project.name}}</p></a>
        </div>

    </div>
    <div class="col-xs-0 col-ms-0 col-md-2 col-lg-2">
    </div>
  </div>
</div>
