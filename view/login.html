<form>
  <div class="container">
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" ng-model="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="password" required>

    <button id="login" class="login-button" ng-click="checkPassword(); userCookie()">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <span class="register-link">Don't have an account yet? <a href="#register">Register here!</a></span>
  </div>
</form>
