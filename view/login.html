<form>
  <div class="container">
    <label><b id="username">Username</b></label>
    <input type="text" placeholder="Enter Username" ng-model="username" required>

    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" ng-model="password" required>

    <button class="login-button" ng-click="checkPassword(); userCookie()">Login</button>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
  </div>
</form>
