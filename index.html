<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8"/>

    <title>Scrumboard</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

    <!-- Latest compiled and minified CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body ng-app="helloApp" ng-controller="helloController">

    <!--TOP BAR-->
    <div class="row">
      <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <nav>
          <h2>Scrumboard</h2>
        </nav>
      </div>
    </div>

   </div>
    <!--SCRUM COLUMNS-->
    <div class="row">
      <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <!--Create a new column-->
        <p class="new-column"><input ng-model="newColumn.name" type="textfield" placeholder="Column name"/><img onclick="setTitle" ng-click="saveNewColumn()" src="images/ic_add_black_24dp_1x.png"></p>


        <!--The columns are displayed here-->
        <div ng-repeat="column in columns">
          <div class="col-xs-12 col-ms-2 col-md-2 col-lg-2 column column" style="padding: 0;">

            <!-- Button trigger modal -->
            <h3 class="column-name">{{column.title}}<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#{{column.title}}">+</button></h3>
            <!--Script needed to activate popup/modal-->
            <script type="text/javascript">
            function setTitle() {
              var scope = angular.element($("body")).scope();
              var newvalue = scope.newColumn.name;

              id = '#' + newvalue;
            }

            $(id).on('shown.bs.modal', function () {
              $('#myInput').focus()
            })
            </script>
            <!-- popup/Modal -->
            <div class="modal fade" id="{{column.title}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                  </div>
                  <div class="modal-body">
                    <input ng-model="newColumn.ItemName" type="textfield" placeholder="Item name" />
                    <textarea ng-model="newColumn.ItemBody" rows="5" cols="50" placeholder="Description issue" /></textarea>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button ng-click="saveNewColumnItem(column)" type="button" class="btn btn-primary">Add</button>
                  </div>
                </div>
              </div>
            </div>

            <!--Items in column-->
            <div ng-repeat="task in column.tasks" class="list-group item">
              <a href="#" class="list-group-item">
                <h4 class="list-group-item-heading">{{task.name}}</h4>
                <p class="list-group-item-text">{{task.body}}</p>
              </a>
            </div>

          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
