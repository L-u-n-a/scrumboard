<!DOCTYPE html>
<html>

  <head>
    <title>Scrumboard</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Patrick+Hand" rel="stylesheet">

    <!-- Latest compiled and minified CSS BOOTSTRAP-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  </head>

  <body ng-app="helloApp" ng-controller="helloController">

    <!--TOP BAR-->
    <div class="row">
      <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <nav>
          <h2>Scrumboard</h2>
        </nav>
      </div>
    </div>

    <!--SCRUM COLUMNS-->
    <div class="row">
      <div class="col-xs-12 col-ms-12 col-md-12 col-lg-12">
        <!--Create a new column-->
        <p class="new-column"><input ng-model="newColumn.name" type="textfield" placeholder="Column name"/><img ng-click="saveNewColumn()" src="images/ic_add_black_24dp_1x.png"></p>

        <!--The columns are displayed here-->
        <div ng-repeat="column in columns">
          <div class="col-xs-12 col-ms-2 col-md-2 col-lg-2">
            <h3 class="column-name">{{column.title}}<img ng-click="saveNewColumnItem()" src="images/ic_add_black_24dp_1x.png"></h3>
          </div>
        </div>
      </div>
    </div>



    <script type="text/javascript" src="app.js"></script>
  </body>

</html>
